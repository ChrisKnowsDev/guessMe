<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>guessMe</title>
</head>

<body>
  <div class="container">
    <h1>guessMe</h1>
    <select name="difficulty" id="difficulty" class="u-full-width">
      <option value="" disabled selected hidden>Select A Difficulty</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <input type="number" id="user-input" class="u-full-width" placeholder="Enter Guess">
    <input type="submit" class="u-full-width">
    <div id="message"></div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
